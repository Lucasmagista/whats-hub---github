<!-- Template de Confirmação (MailerSend Ready) -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Ação</title>
    <style>body{font-family:Arial,sans-serif;background:#f9f9f9;}.container{background:#fff;padding:32px;border-radius:8px;max-width:500px;margin:0 auto;}.title{color:#1976d2;font-size:22px;}.content{margin-top:16px;font-size:16px;}.footer{margin-top:32px;font-size:12px;color:#888;}</style>
  </head>
  <body>
    <div class="container">
      <div class="title">Confirmação de Ação</div>
      <div class="content">
        Olá {{user_name}},<br><br>
        Sua ação <strong>{{action_name}}</strong> foi confirmada com sucesso.<br>
        Data/Hora: {{confirmation_datetime}}
      </div>
      <div class="footer">
        WhatsHub Pro &copy; 2025
      </div>
    </div>
  </body>
</html>
