<!-- Template de Notificação (MailerSend Ready) -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificação do Whats Hub</title>
    <style>body{font-family:Arial,sans-serif;background:#f9f9f9;}.container{background:#fff;padding:32px;border-radius:8px;max-width:500px;margin:0 auto;}.title{color:#388e3c;font-size:22px;}.content{margin-top:16px;font-size:16px;}.footer{margin-top:32px;font-size:12px;color:#888;}</style>
  </head>
  <body>
    <div class="container">
      <div class="title">Notificação</div>
      <div class="content">
        Olá {{user_name}},<br><br>
        Você tem uma nova notificação:<br>
        <strong>{{notification_message}}</strong><br><br>
        Data/Hora: {{notification_datetime}}
      </div>
      <div class="footer">
        WhatsHub Pro &copy; 2025
      </div>
    </div>
  </body>
</html>
