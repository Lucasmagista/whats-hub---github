<!-- Exemplo de template MailerSend: Notificação de Alerta -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alerta do Sistema</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container { background: #fff; padding: 32px; border-radius: 8px; max-width: 500px; margin: 0 auto; }
    .title { color: #d32f2f; font-size: 22px; }
    .content { margin-top: 16px; font-size: 16px; }
    .footer { margin-top: 32px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Alerta: {{alert_title}}</div>
    <div class="content">
      Olá {{user_name}},<br><br>
      Um alerta foi gerado em seu sistema:<br>
      <strong>{{alert_message}}</strong><br><br>
      Data/Hora: {{alert_datetime}}
    </div>
    <div class="footer">
      WhatsHub Pro &copy; 2025
    </div>
  </div>
</body>
</html>
